name: Scrape APCHQ Holidays

on:
  schedule:
    - cron: '0 9 1 */3 *'  # Tous les 3 mois, 1er du mois à 9h
  workflow_dispatch:  # Exécution manuelle

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraping script
      run: python get_holidays.py
      
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.date.outputs.date }}
        release_name: Congés APCHQ - ${{ steps.date.outputs.date }}
        body: |
          📅 Mise à jour automatique des congés APCHQ
          🕐 Généré le: ${{ steps.date.outputs.date }}
          🔗 Fichier Excel disponible en téléchargement
        draft: false
        prerelease: false
        
    - name: Upload Excel file
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./conges_apchq.xlsx
        asset_name: conges_apchq.xlsx
        asset_content_type: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
